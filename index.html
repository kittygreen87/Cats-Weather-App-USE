<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">
    </script>
   
    
    <title>Cat's Weather App</title>
    <link href="source/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="video-wrapper">
      <video src="videos/cloudy-sky.mp4" autoplay loop muted id="weathervid"></video>
    </div>
    <div class="container" id="page-container">
    <h1>
      <div class="weather-app">
            <div class="row">
                    <div class="col-10">
                    <form class="search-form" id="search-form">
                        <input 
                            class="inputCity"
                            type="search" 
                            placeholder="Enter a city..." 
                            size="42" 
                            id="search-text-input"
                            />
                     </div> 
                    <div class="col-2">
                        <input
                            type="submit"
                            value="Search"
                            class="form-control btn btn-primary shadow-sm"
                            />
                    </div>
                </div> 
            </div>
    </h1>
        <h2>
          <div class="row">
             
                <div class="col-5">
                    <div class="today-weather">
                    <div class="d-flex">
                        <ul>
                            <li id="city"></li>
                            <li id="date"> </li>  
                              
                                <div id="d-flex weather-temperature">
                                     <div class="row"> 
                                        <div class="col-6">
                                            </br>
                                                <strong id="description"></strong>
                                                    </br>
                                                <strong id="temperature"></strong>
                                                <span class="units">Â°F</span>
                                        </div>
                                        <div class="col-6">
                                            <img src="" id="icon"/>
                                        </div>
                                    </div>
                                </div>
                                <li>
                                </br>
                                    Humidity: 
                                        <span id="humidity"></span>
                                        % <img src="https://cdn-icons.flaticon.com/png/512/5213/premium/5213593.png?token=exp=1661111851~hmac=ef55b6a6511b24765abb7646a3aa963b"
                                        width="25" 
                                        height="25"
                                        id="humidIcon">
                                </li>
                                <li>
                                 Wind: 
                                        <span id="wind"></span> 
                                        mph <img src="https://cdn-icons-png.flaticon.com/512/959/959737.png"
                                        width="25" 
                                        height="25"
                                        id="windIcon">
                                </li>
                        </ul>
                    </div>
                </div>
            </div>
                <div class="col-7">
                   
                        <div class="daily-container" id="forecast">
                        </div> 
                    </div>
                
        </div>
    </div>
        </h2>
      <hr width="100%" height="8px" />
            <div class="col-12"> 
                <a href="https://github.com/kittygreen87/Cats-Weather-App-USE" class="source-link">Open Source Code</a>
                By Catherine Green
            </div>
      </div>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
